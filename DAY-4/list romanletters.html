<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Order and Unorder list</h1>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        
    </ul>
    <ol>
        <li>blue berry</li>
        <li>Chocolate</li>
        <li>vannila</li>
        <li>Mango</li>
    </ol>
    <ol type="A">
        <li>Sugar</li>
        <li>Salt</li>
        <li>Sour</li>
    </ol>
    <!--alphabet -'a'-'z'or 'A'-'Z', number= default, roman letter- 'i' or 'I'-->
    <ol type="a">
        <li>cycle</li>
        <li>Bike</li>
        <li>Scooty</li>    
    </ol>
    <ol type="i">
        <li>Aeroplane</li>
        <li>train</li>
        <li>rope car</li>    
    </ol>
    <ol type="I">
        <li>winter</li>
        <li>summer</li>
        <li>spring</li>    
    </ol>
    
</body>
</html>
